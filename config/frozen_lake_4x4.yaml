# Configuration for FrozenLake 4x4 with Policy Evaluation

env:
  name: frozenlake-4x4
  gamma: 0.99
  kwargs:
    is_slippery: false  # Deterministic transitions

training:
  algorithm: policy_eval
  
  policy_eval:
    module: cvi_rl.algorithms.tabular_pi
    function: train_policy_evaluation
    termination: 1e-6
    max_iterations: 50000
    eval_episodes: 100
    max_steps: 100
